name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build
        run: ./build.sh

      - name: Package
        run: |
          mv dist/gpdf dist/gpdf-${{ matrix.os }}
          chmod +x dist/gpdf-${{ matrix.os }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gpdf-${{ matrix.os }}
